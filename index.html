<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="./node_modules/echarts/dist/echarts.js"></script>
</head>

<body>
  <button id="refresh">refresh</button>
  <div id="main0" style="width: 600px;height:400px;"></div>
  <script type="text/javascript">
    var dom = document.getElementById('main0')
    var chart = echarts.init(dom)

    chart.setOption(gen())

    document.querySelector('#refresh').onclick = () => {
      chart.setOption(gen())
    }

    function gen() {
      var option
      var x = []
      var y = []
      for (var i = 0; i < 360; i++) {
        x.push(Math.round(Math.random() * 10 ) + i);
        y.push(Math.random() * 10);
      }
      return {
        title: {
          text: 'ECharts 入门示例'
        },
        tooltip: {
          trigger: 'axis',
        },
        legend: {
          data: ['销量']
        },
        xAxis: {
          data: x
        },
        yAxis: {},
        series: [{
          name: '销量',
          type: 'line',
          data: y
        }],
        dataZoom: [{
          show: true,
          type: 'slider',
          start: 90,
          end: 100,
        }]
      }
    }
  </script>
</body>

</html>
